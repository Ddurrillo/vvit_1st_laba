<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ STATIC_URL}}/static/css/article.css">
        <title>{{post.title}}</title>
    </head>
    <body class="article">
        <div class="header">
            <img class="article-logo" src="{{ STATIC_URL }}/static/img/logo.png" />
            {% if request.user.is_authenticated %}
                <h3><a href="{{BASE_DIR}}/article/new/">Создать статью</a></h3>
                <h3><a href="{{BASE_DIR}}/deauthorize/">Выйти</a></h3>
            {% else %}
                <h3><a href="{{BASE_DIR}}/authorize/">Войти</a></h3>
                <h3><a href="{{BASE_DIR}}/register/">Зарегистрироваться</a></h3>
            {% endif %}
            <h3><a href="{{BASE_DIR}}/archive/">Все статьи</a></h3>
        </div>
        <div class="one-post">
            <h2 class="post-title">{{post.title}}</h2>
            <div class="article-info">
                <div class="article-author">{{post.author.username}}</div>
                <div class="article-created-date">{{post.created_date}}</div>
            </div>
            <p class="article-text">{{post.text}}</p>
        </div>
    </body>
</html>
