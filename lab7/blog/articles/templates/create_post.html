<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{{ STATIC_URL}}/static/css/article.css">
    </head>
    <body>
        <div class="header">
            {% if request.user.is_authenticated %}
                <h3><a href="{{BASE_DIR}}/article/new/">Создать статью</a></h3>
                <h3><a href="{{BASE_DIR}}/deauthorize/">Выйти</a></h3>
            {% else %}
                <h3><a href="{{BASE_DIR}}/authorize/">Войти</a></h3>
                <h3><a href="{{BASE_DIR}}/register/">Зарегистрироваться</a></h3>
            {% endif %}
            <h3><a href="{{BASE_DIR}}/">Все статьи</a></h3>
        </div>
        <div class="content">
            <h1>Написать статью</h1>
            <form method="POST">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
                <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
                <input type="submit" value="Сохранить">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
